spring:
  cloud:
    config:
      uri: http://utils-config-server:8888
      fail-fast: true
      username: user
      password: none
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
